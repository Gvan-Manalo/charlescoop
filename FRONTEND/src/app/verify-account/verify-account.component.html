<head><title>Account Verification</title></head>
<main>
    <div class="box">
        <div class="inner-box">
            <div class="form-wrap" >    
                <form class="verify-form"  #loginForm="ngForm" (ngSubmit)="getOtp(loginForm)">
                    <div class="wah-logo">
                        <img src="assets/image/coop-logo.png" alt="WAH Logo">
                        <p>WAHIE <br> Cooperative</p>
                    </div>

                    <div class="heading">
                        <h1>Verify Account</h1>
                        <p>Enter the verification code sent to <br> sample@gmail.com</p>
                    </div>
                
                    <div class="txt-field">
                        <div class="txt-wrap">
                            <h5>Verification code</h5>
                            <input name="otp" ngModel placeholder="otp" [(ngModel)]="form.otp" id="otp" type="text" class="input-field" required/>
                        </div>
                    </div>

                        <button type="submit"  class="submit">Confirm</button>

                       <!--<div class="account">
                            <div style="text-align:center"></div>
                                <span class="dot1">1</span>
                                <span class="dot2">2</span>

                        </div>--> 
                    
                </form>

                <div (click)="resendOtp()" class="resend-code">
                    <a>Resend code</a>
                </div>
            </div>
                <!-- VECTOR BACKGROUND -->
                <div class="otp-vector">
                <img src="assets/image/Two factor authentication-amico.png"> 
                </div>
        </div>
    </div>
</main>

<!--OTP MODAL-->
<section>
    <router-outlet></router-outlet>
    <div>
        <div class="otp-modal" *ngIf="showModal === 1">
            <div class="otp-content">
                <div class="otp-header">
                    <div class="check-icon"><i class="ti ti-circle-check-filled"></i></div>
                </div>
                <div class="otp-body">
                    <h1>Email Verified!</h1>
                    <p>An email will be sent once your account has been activated.</p>
                </div>
                <div class="otp-footer">
                    <button class="backbtn">Go to Login</button>
                </div>
            </div>
        </div>
    
    </div>
</section>
