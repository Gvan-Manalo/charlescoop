<h1>Users</h1>
<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userAccounts">
        <div  *ngIf="user.role_id==1">  
        <input type="hidden" value="{{ user.id }}" name="id">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
      
        <td>
          <div *ngIf="user.status!=2">
          <label class="switch-toggle">
            <input type="checkbox" [(ngModel)]="selected">
            <div class="slider"></div>
          </label>
        </div>
          
                <div *ngIf="user.status==2">
                <button type="submit" (click)="activateUser(user)"  class="btn btn-success">
                  <span>Activate</span>
              </button>
              </div>
          </td>
      </div>
    </tr>


    </tbody>
  </table>
